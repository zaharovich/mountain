<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Remote JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
        .info {

        }

</head>
<body>
    <h1>üîç –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ JSON</h1>

    <button onclick="testLoad()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    
    <div id="result"></div>

    <script>
        async function testLoad() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            try {
                const response = await fetch('http://45.154.116.216:3240/tt.json', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ –£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!</h3>
                        <p><strong>–ú–∞–≥–∞–∑–∏–Ω–æ–≤:</strong> ${data.shops?.length || 0}</p>
                        <p><strong>–ü—Ä–æ–¥—É–∫—Ç–æ–≤:</strong> ${data.products?.length || 0}</p>
                        <p><strong>–ì–æ—Ä–æ–¥–æ–≤:</strong> ${data.cities?.length || 0}</p>
                    </div>
                    
                    <h3>–°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤:</h3>
                    <pre>${JSON.stringify(data.products, null, 2)}</pre>
                    
                    <h3>–ü–µ—Ä–≤—ã–π –º–∞–≥–∞–∑–∏–Ω (–ø—Ä–∏–º–µ—Ä):</h3>
                    <pre>${JSON.stringify(data.shops?.[0], null, 2)}</pre>
                    
                    <h3>–ü–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${error.message}</p>
                        <p><strong>–¢–∏–ø:</strong> ${error.name}</p>
                    </div>
                    <div class="info">
                        <h4>–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:</h4>
                        <ul>
                            <li>CORS –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ (—Å–µ—Ä–≤–µ—Ä –Ω–µ —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –∑–∞–ø—Ä–æ—Å—ã —Å –¥—Ä—É–≥–∏—Ö –¥–æ–º–µ–Ω–æ–≤)</li>

                            <li>–ù–µ–≤–µ—Ä–Ω—ã–π URL</li>
                            <li>–ü—Ä–æ–±–ª–µ–º–∞ —Å —Å–µ—Ç—å—é</li>
                        </ul>
                        <p><strong>–†–µ—à–µ–Ω–∏–µ:</strong> –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ª–æ–∫–∞–ª—å–Ω—ã–π –ø—Ä–æ–∫—Å–∏-—Å–µ—Ä–≤–µ—Ä –∏–ª–∏ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ CORS –Ω–∞ —É–¥–∞–ª–µ–Ω–Ω–æ–º —Å–µ—Ä–≤–µ—Ä–µ</p>
                    </div>
                `;

            }
        }
    </script>
</body>
</html>
